    <!-- Bootstrap Link -->

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- Google Fonts -->

</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img class="logo" src="Images/Name.png" height=50% width="50%" alt="Logo">
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span><i class="fa-solid fa-bars"></i></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#book">Book</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#districts">Districts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#services">Services</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
              </li>
             
            </ul>
            
          </div>
        </div>
      </nav>
    <!-- Navbar End -->

    <!-- Main container begins -->

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!-- sign up container -->
       <div class="row border rounded-5 p-3 bg-white shadow box-area">

        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #f9f9f9;">
           <div class="featured-image mb-3">
            <img src="Images/1-12.jpg" class="img-fluid" style="width: 100%">
           </div>
           
       </div> 

    
        
       <div class="col-md-6 right-box " style="background-color: #f9f9f9;">
          <div class="row align-items-center">
                <div class="header-text mb-4">
                     <h2>Welcome to <span style="color: #6abf64; font-weight: bold;">Kerala Unvield!</span></h2>
                     <p>We are happy to see you here.</p>
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Your Name" required>
                </div>

                <div class="input-group mb-3">
                    <input type="tel" class="form-control form-control-lg bg-light fs-6" placeholder="Contact Number" required>
                </div>

                <div class="input-group mb-3">
                    <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email address" required>
                </div>

                <div class="input-group mb-3">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" required>
                </div>

                <div class="input-group mb-3">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm your password" required>
                </div>

                
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-success w-100 fs-6">Register</button>
                </div>
                
                
          </div>
       </div> 

      </div>
    </div>
    <!-- Main container ends -->
